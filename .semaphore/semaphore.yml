# .semaphore/semaphore.yml
version: v1.0
name: Python example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 3
blocks:
  - name: test
    task:
      prologue:
        commands:
          # Add --local pip bin to $PATH
          - sem-version python 2.7
          - export PATH=$HOME/.local/bin:$PATH
          - checkout
          - mkdir .pip_cache
          - cache restore
          # Use --user to avoid permission conflicts
          - pip install  --cache-dir .pip_cache pyyaml requests  tqdm colorama six requests_toolbelt
          - cache store  
      jobs:
        - name: Run 
          commands:
            - sem-version python 2.7
            - python test meta_all
